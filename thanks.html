<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Custom Font Definition */
        @font-face {
            font-family: 'Super Funky';
            src: url('./fonts/super-funky-font/SuperFunky-lgmWw.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Apply the custom font */
        body {
            font-family: 'Super Funky', sans-serif;
            color: #ffffff;
            background-color: transparent; /* Ensure background blends with parent */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }

        h1 {
            font-size: 56px;
            color: #ffffff;
        }

        .highlight {
            color: #61dafb; /* Different font color for "ME!" */
        }
    </style>
</head>
<body>
    <h1>THANKS FOR GETTING TO KNOW <span class="highlight">ME!</span></h1>
</body>
</html>
